<!DOCTYPE html>
<html>
  <head>
    <title>Color Block Picker</title>
    <link rel="stylesheet" href="stylesheet.css" />
    <script src="jquery-3.0.0.min.js"></script>
    <script>
      $(document).ready(function(){
        $('#container').append('<div class="color1">' + ' ' + '</div>');
        $('#container').append('<div class="color2">' + ' ' + '</div>');
        $('#container').append('<div class="color3">' + ' ' + '</div>');
        $('#container').append('<div class="color4">' + ' ' + '</div>');


        console.log('Ready!');
      });
    </script>
  </head>
  <body>
    <h1 class="title">The Color Block Picker</h1>
    <div id="container">
    </div>
    <div class="colorName">
      <h3></h3>
    </div>



  </body>
  <script src="app.js"></script>
</html>
